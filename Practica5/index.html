<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
</head>
<body>
    
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">

        <input type="submit" value="Enviar">
    </form>
    <hr style="border: 1px solid greenyellow;">
    <form>
        <fieldset>
            <label for="nombre2">Nombre:</label>
            <input type="text" required name="nombre2" id="nombre2">

            <label for="apellido2">Apellido:</label>
            <input type="text" required name="apellido2" id="apellido2" placeholder="Ingrese su apellido">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" required name="correo" id="correo" placeholder="Ingrese un correo">

            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">

            <br><br>
            <label for="lenguaje">Selecciona un lenguaje:</label>
            <input type="radio" name="lenguaje" id="html"> HTML
            <input type="radio" name="lenguaje" id="css"> CSS
            <input type="radio" name="lenguaje" id="js"> JavaScript

            <br><br>
            <label for="paises">Países que Li ha visitado:</label>
            <input type="checkbox" name="paises" id="Taiwan"> Taiwan
            <input type="checkbox" name="paises" id="China"> China
            <input type="checkbox" name="paises" id="Brasil"> Brasil
            <input type="checkbox" name="paises" id="Guanajuato"> Guanajuato

            <label for="autos">Elige una marca de autos:</label>
            <select name="autos" id="autos">
                <option value="1">WEY</option>
                <option value="2">Mitsubishi</option>
                <option value="3">Volswagen</option>
                <option value="4">Chevrolet</option>
            </select>

            <br><br>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">

            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">

            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">

            <label for="cumple">Cumpleaños:</label>
            <input type="datetime-local" id="cumple" name="cumple">

            <input type="submit" value="Enviar" id="enviar2">
        </fieldset>
    </form>
</body>
</html>
