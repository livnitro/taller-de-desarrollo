* {

body {

}
 
.header {

}
 
.row {

}
 
.column {

}
 
.column img {
  margin-top: 8px;
  vertical-align: middle;
  border-radius: 25px;
}

    max-width: 50%;

}

  .column {

    max-width: 100%;
  }
}
</style>
